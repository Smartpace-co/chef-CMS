<ng-container *ngIf="isLoading">
    <div class="progress progress-modal">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar"
            style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
</ng-container>

<div class="modal-header">
    <div *ngIf="action=='Restore'" class="modal-title h4">{{fileName}} Restore </div>
    <div *ngIf="action!='Restore' && action =='HardDelete'" class="modal-title h4">{{fileName}} Delete </div>
    <div *ngIf="action!='Restore' && !action " class="modal-title h4">{{fileName}} Delete </div>
    
</div>
<div class="modal-body">
    <ng-container *ngIf="isLoading">
        <span *ngIf="action=='Restore'" >{{fileName}} is restoring.. </span>
        <span *ngIf="action!='Restore' " >{{fileName}} is deleting.. </span>
    
    </ng-container>

    <ng-container *ngIf="!isLoading">
        <span *ngIf="action!='Restore' && !action">Are you sure to delete this {{fileName}}?</span>
        <span *ngIf="action=='Restore'">Are you sure to restore this {{fileName}}?</span>
        <span *ngIf=" action=='HardDelete'">Are you sure to delete this {{fileName}} permanently?</span>

    </ng-container>
</div>

<div class="modal-footer">
        <button type="button" class="btn btn-light btn-elevate mr-1" (click)="modal.dismiss()">
            Cancel
        </button>&nbsp;
        <div  *ngIf="fileName=='Lesson'">
            <button  *ngIf="action!='HardDelete' "type="button" class="btn btn-primary btn-elevate" (click)="action=='Restore'? restoreLesson(): deleteLesson()">
                {{action=='Restore'? 'Restore':'Delete'}}
            </button>
            <button *ngIf="action=='HardDelete' " type="button" class="btn btn-primary btn-elevate" (click)="harddeleteLesson()">
                {{action=='HardDelete'? 'Delete':''}}
            </button>
        </div>
        <button *ngIf="fileName!='Lesson'" type="button" class="btn btn-primary btn-elevate" (click)="delete()">
            {{action=='Restore'? 'Restore':'Delete'}}
        </button>
        
</div>
