<div class="modal-content">
    <div class="modal-header">
        <div class="modal-title h4" id="example-modal-sizes-title-lg">
            Issues Feedback
        </div>
    </div>
    <div class="overlay overlay-block cursor-default modal-body" style="min-height: 404px;" *ngIf="issuesFeedback">

        <form action="#" class="form form-label-right" [formGroup]="formGroup">

            <div class="form-group row">

                <div class="form-group col-lg-12">
                    <label class="form-label">Description</label>
                    <input type="text" class="form-control form-control-lg form-control-solid" name="description"
                        autocomplete="off" formControlName="description" readonly />
                </div>

                <div class="form-group col-lg-12">
                    <label class="form-label">Issues Type</label>
                    <input type="text" class="form-control form-control-lg form-control-solid" name="type"
                        autocomplete="off" formControlName="type" readonly />
                </div>
                 <div class="form-group col-lg-12">
                    <label class="form-label">Posted By</label>
                    <input type="text" class="form-control form-control-lg form-control-solid" name="postedBy"
                        autocomplete="off" formControlName="postedBy" readonly />
                </div>
                <!-- <div class="col-lg-12">
                    <label class="form-label"></label>
                    <input type="text" class="form-control form-control-lg form-control-solid" name="createdAt"
                        autocomplete="off" formControlName="createdAt" readonly />
                </div> -->
                <div class="form-group col-lg-12">
                    <label class="form-label">Comment</label>
                    <textarea type="text" class="form-control form-control-lg form-control-solid" name="comment" placeholder="Enter Description" autocomplete="off"
                            formControlName="comment"></textarea>
                </div>



            </div>
        </form>

</div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light btn-elevate mr-2" (click)="modal.dismiss()">Cancel</button>

        <button type="submit" class="btn btn-primary btn-elevate" (click)="save()"
            >Save</button>
    </div>
</div>
