<div class="card card-custom gutter-b">
    <div class="card-header">
        <div class="card-title">
            <h3 class="card-label">Stamp list</h3>
        </div>
        <div class="card-toolbar">
            <button type="button" class="btn btn-primary" (click)="create()">New Stamp</button>
        </div>
    </div>
    <div class="card-body">
        <!-- begin: Filtration form -->
        <div class="row">
            <form class="col-lg-6 mb-5" [formGroup]="searchGroup">
                <div class="search-input">
                    <span
                        [inlineSVG]="'./assets/media/svg/icons/General/Search.svg'"
                        cacheSVG="true"
                        class="search-input__svg svg-icon svg-icon-md"
                    >
                    </span>
                    <input
                    formControlName="searchTerm"
                        class="form-control"
                        type="text"
                        placeholder="Search"
                    />
                    </div>
            </form>
            <div class="form form-label-right col-lg-6">
                <select class="form-control" placeholder="Filter by Language"
                    (change)="changeLanguage($event)">
                    <option [value]="null">All</option>
                    <option [value]="item.id" *ngFor="let item of languageMaster">{{item.title}}</option>
                </select>
            </div>
        </div>
        <!-- end: Filtration form -->
        <!-- begin: Grouping -->
        <ng-container *ngIf="grouping.getSelectedRowsCount()">
            <div class="form">
                <div class="row align-items-center form-group-actions margin-top-20 margin-bottom-20">
                    <div class="col-xl-12">
                        <div class="form-group form-group-inline">
                            <div class="form-label form-label-no-wrap">
                                <label class="font-bold font-danger"><span>Selected records count:
                                        <b>{{ grouping.getSelectedRowsCount() }}</b></span></label>
                            </div>
                            <div>
                                <button type="button" class="btn btn-danger font-weight-bolder font-size-sm mr-1"
                                    (click)="deleteSelected()">
                                    <i class="fa fa-trash"></i> Delete All
                                </button>&nbsp;
                                <!-- <button type="button" class="btn btn-light-primary font-weight-bolder font-size-sm mr-1" (click)="fetchSelected()">
                    <i class="fa fa-stream"></i> Fetch Selected
                  </button>&nbsp; -->
                                <button type="button" class="btn btn-light-primary font-weight-bolder font-size-sm mr-1"
                                    (click)="updateStatusForSelected()">
                                    <i class="fa fa-sync-alt"></i> Update Status
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>
        <!-- end: Grouping -->

        <!-- begin:Table -->
        <div class="table-responsive angular-bootstrap-table">
            <table class="table table-head-custom table-vertical-center overflow-hidden">
                <thead>
                    <!--  <th class="selection-cell-header" data-row-selection="true">
                        <label class="checkbox checkbox-single"><input type="checkbox" (click)="grouping.selectAllRows()"
                  [checked]="grouping.checkAreAllRowsSelected()" /><span></span></label>
                    </th> -->
                    <th>
                        ID
                        <app-sort-icon column="id" [activeColumn]="sorting.column" [activeDirection]="sorting.direction"
                            (sort)="sort($event)"></app-sort-icon>
                    </th>
                    <th>
                        Stamp Title
                        <app-sort-icon column="name" [activeColumn]="sorting.column"
                            [activeDirection]="sorting.direction" (sort)="sort($event)"></app-sort-icon>
                    </th>
                    <th>
                        Stamp Type
                        <app-sort-icon column="lastName" [activeColumn]="sorting.column"
                            [activeDirection]="sorting.direction" (sort)="sort($event)"></app-sort-icon>
                    </th>

                    <th>
                        STATUS
                        <app-sort-icon column="type" [activeColumn]="sorting.column"
                            [activeDirection]="sorting.direction" (sort)="sort($event)"></app-sort-icon>
                    </th>
                    <th>ACTIONS</th>
                </thead>
                <tbody>
                    <tr *ngFor="let stamp of stampService.items$ | async;let i=index">
                        <!-- <td class="selection-cell">
                            <label class="checkbox checkbox-single"><input type="checkbox" (click)="grouping.selectRow(stamp.id)"
                    [checked]="grouping.isRowSelected(stamp.id)" />
                  <span></span>
                </label>
                        </td> -->
                        <td>{{  (paginator.page-1)*paginator.pageSize +i+1}}</td>
                        <td>{{ stamp.stampTitle }}</td>
                        <td>{{ stamp.stampType }}</td>
                        <td>
                            <span class="label label-lg label-inline"
                                [class.label-light-success]="stamp.status === true"
                                [class.label-light-danger]="stamp.status === false">
                                <ng-container *ngIf="stamp.status === true">Active</ng-container>
                                <ng-container *ngIf="stamp.status === false">Inactive</ng-container>
                            </span>
                        </td>

                        <td>

                            <a title="Edit Stamp" class="btn btn-icon btn-light btn-hover-primary btn-md pt-2 mr-2 icon-label"
                                (click)="edit(stamp.id)">
                                <span [inlineSVG]="'./assets/media/svg/icons/Communication/Write.svg'" cacheSVG="true"
                                    class="svg-icon svg-icon-md svg-icon-primary">
                                </span>
                                <span>Edit</span>
                            </a>

                            <a title="Delete Stamp" class="btn btn-icon btn-light btn-hover-danger btn-md pt-2 mr-2 icon-label"
                                (click)="delete(stamp.id)">
                                <span [inlineSVG]="'./assets/media/svg/icons/General/Trash.svg'" cacheSVG="true"
                                    class="svg-icon svg-icon-md svg-icon-danger">
                                </span>
                                <span>Delete</span>
                            </a>
                            <a title="Add Stamp" class="btn btn-icon btn-light btn-hover-warning btn-md pt-2 mr-2 icon-label"
                                (click)="addStamp(stamp)">
                                <span [inlineSVG]="'./assets/media/svg/icons/Code/Plus.svg'" cacheSVG="true"
                                    class="svg-icon svg-icon-md svg-icon-warning">
                                </span>
                                <span>Add</span>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- end: Table -->
        <app-paginator class="d-flex justify-content-between align-items-center flex-wrap" [paginator]="paginator"
            [isLoading]="isLoading" (paginate)="paginate($event)"></app-paginator>
    </div>
</div>
