<div class="modal-content">
    <div class="modal-header">
        <div class="modal-title h4" id="example-modal-sizes-title-lg">
            <ng-container *ngIf="roles">
                <ng-container *ngIf="roles.id">Edit</ng-container>
                <ng-container *ngIf="!roles.id">Create</ng-container>
                role
                <ng-container *ngIf="roles.id">'{{roles.title}}</ng-container>
            </ng-container>
        </div>
    </div>
    <div class="overlay overlay-block cursor-default modal-body" style="min-height: 404px;">
        <ng-container *ngIf="isLoading$ | async">
            <div class="overlay-layer bg-transparent">
                <div class="spinner spinner-lg spinner-success"></div>
            </div>
        </ng-container>

        <ng-container *ngIf="roles">
            <form action="#" class="form form-label-right" [formGroup]="formGroup">
                <div class="form-group row">
                    <div class="col-lg-12">
                        <label class="form-label">Enter Role Title</label>
                        <input type="text" class="form-control form-control-lg form-control-solid" name="Roletitle" placeholder="Role Title" autocomplete="off" [class.is-invalid]="isControlInvalid('title')" [class.is-valid]="isControlValid('title')" formControlName="title" />
                        <div class="valid-feedback" *ngIf="isControlValid('title')">Role Title was entered correct</div>
                        <div class="invalid-feedback" *ngIf="controlHasError('required', 'title')">Role Title is required</div>
                        <div class="invalid-feedback" *ngIf="controlHasError('minlength', 'title')">Role Title should have at least 3 symbols</div>
                        <div class="invalid-feedback" *ngIf="controlHasError('maxLength', 'title')">Role Title should have maximum 100 symbols</div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Status</label>
                    <div class="radio-inline">
                        <label class="radio">
                            <input type="radio"  [value]="true" formControlName="status"/>
                            <span></span>
                           Active
                        </label>
                        <label class="radio">
                            <input type="radio" [value]="false" formControlName="status"/>
                            <span></span>
                            Inactive
                        </label>

                    </div>
                    <div class="invalid-feedback" *ngIf="controlHasError('required', 'status')">Status is required</div>
                </div>

                <!-- <div class="form-group">
                    <label>Modules/Pages</label>
                    <div class="checkbox-inline">
                        <label class="checkbox checkbox-lg">
                            <input type="checkbox"  name="modulesORPages" value="manageUser" formControlName="modulesORPages"/>
                            <span></span>
                            Manage User
                        </label>
                        <label class="checkbox checkbox-lg">
                            <input type="checkbox" name="modulesORPages" value="manageRole" formControlName="modulesORPages"/>
                            <span></span>
                           Manage Role
                        </label>
                        <label class="checkbox checkbox-lg">
                            <input type="checkbox" name="modulesORPages" value="manageTools" formControlName="modulesORPages"/>
                            <span></span>
                            Manage Tools
                        </label>
                    </div>
                    <span class="form-text text-muted">Some help text goes here</span>
                </div>
 -->
            </form>
        </ng-container>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light btn-elevate mr-2" (click)="modal.dismiss()">Cancel</button>
        <ng-container *ngIf="roles">

            <button type="submit" class="btn btn-primary btn-elevate" (click)="save()" [disabled]="formGroup.invalid">Save</button>
        </ng-container>
    </div>
</div>
